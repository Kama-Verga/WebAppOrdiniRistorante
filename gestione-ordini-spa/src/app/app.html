<mat-toolbar class="app-toolbar">
  <div class="toolbar-content">
    <div class="brand">
      <mat-icon aria-hidden="true">restaurant</mat-icon>
      <span class="brand-text">Gestione Ordini</span>
    </div>

    <nav class="toolbar-nav">
      <a mat-button routerLink="/menu" routerLinkActive="active-link">Menu</a>
      <a mat-button routerLink="/orders" routerLinkActive="active-link">Orders</a>
    </nav>

    <span class="toolbar-spacer"></span>

    <div class="toolbar-auth">
      <a *ngIf="!auth.isLoggedIn()" mat-stroked-button routerLink="/login">Login</a>
      <a *ngIf="!auth.isLoggedIn()" mat-flat-button color="primary" routerLink="/register">Register</a>
      <button *ngIf="auth.isLoggedIn()" mat-stroked-button (click)="logout()">Logout</button>
    </div>
  </div>
</mat-toolbar>

<main class="page-shell">
  <router-outlet></router-outlet>
</main>
